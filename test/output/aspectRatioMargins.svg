    <line x1="120" x2="120" y1="30" y2="90"></line>
  </g>
  <g aria-label="x-axis tick" fill="none" stroke="currentColor" transform="translate(0.5,0)">
    <path transform="translate(60,90)" d="M0,0L0,6"></path>
    <path transform="translate(80,90)" d="M0,0L0,6"></path>
    <path transform="translate(100,90)" d="M0,0L0,6"></path>
