<svg class="plot" fill="currentColor" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" width="130" height="130" viewBox="0 0 130 130" style="border: 1px solid steelblue;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .plot {
      display: block;
      background: white;
      height: auto;
      height: intrinsic;
      max-width: 100%;
    }

    .plot text,
    .plot tspan {
      white-space: pre;
    }
  </style>
  <g aria-label="y-grid" stroke="currentColor" stroke-opacity="0.1" transform="translate(0,0.5)">
    <line x1="60" x2="120" y1="90" y2="90"></line>
    <line x1="60" x2="120" y1="70" y2="70"></line>
    <line x1="60" x2="120" y1="50" y2="50"></line>
    <line x1="60" x2="120" y1="30" y2="30"></line>
  </g>
  <g aria-label="y-axis tick" fill="none" stroke="currentColor" transform="translate(0,0.5)">
    <path transform="translate(60,90)" d="M0,0L-6,0"></path>
    <path transform="translate(60,70)" d="M0,0L-6,0"></path>
    <path transform="translate(60,50)" d="M0,0L-6,0"></path>
    <path transform="translate(60,30)" d="M0,0L-6,0"></path>
  </g>
  <g aria-label="y-axis tick label" text-anchor="end" font-variant="tabular-nums" transform="translate(-8.5,0.5)">
    <text y="0.32em" transform="translate(60,90)">0</text>
    <text y="0.32em" transform="translate(60,70)">1</text>
    <text y="0.32em" transform="translate(60,50)">2</text>
